<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <!-- Font Awesome  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Contact List</title>
  </head>
  <body>
    <!-- Wrapper class  -->
    <div
      class="wrapper min-vh-100 d-flex justify-content-center align-items-center"
    >
      <!-- Phone class  -->
      <div
        class="phone border border-5 border-black rounded-5 shadow-lg bg-white overflow-y-scroll"
        style="height: 600px; width: 300px"
      >
        <!-- Top Area Section: time and network -->
        <div
          class="text-success d-flex justify-content-between align-items-center"
          style="height: 50px; padding: 10px"
        >
          <span>11:11</span>
          <div class="bg-black w-25 rounded-pill" style="height: 1.4rem"></div>
          <div>
            <i class="bi bi-wifi"></i>
            <i class="bi bi-reception-4"></i>
            <i class="bi bi-battery"></i>
          </div>
        </div>
        <!-- Bottom: Home Screen -->
        <main
          style="display: block"
          class="homeScreen h-100 p-2 position-relative"
        >
          <div
            class="slide-container bg-white p-3 rounded-4 shadow position-relative"
            style="top: 400px"
          >
            <input
              type="range"
              min="0"
              max="100"
              value="0"
              class="slider"
              id="mySlider"
              name=""
            />
            <label id="label" class="position-absolute text-center w-100"
              >Slide to Unlock</label
            >
          </div>
        </main>
        <!-- Bottom: Apps Screen -->
        <main
          class="appScreen p-2 pt-5 bg-dark"
          style="height: 540px; display: none"
        >
          <!-- put it in the middle and center horizontally: -->
          <div class="d-flex justify-content-center">
            <!-- make it grid and align children in center horizontally:  -->
            <div class="d-flex flex-column align-items-center p-2">
              <i
                class="bi bi-person-rolodex text-danger fs-1 bg-white px-2 rounded"
                onclick="displayContactListScreen()"
              ></i>
              <span class="text-white">Contact</span>
            </div>
          </div>
        </main>
        <!-- Bottom: Contacts Screen  -->
        <main class="contactListScreen" style="height: 90%; display: none">
          <div class="contactListContainer">
            <!-- title  -->
            <h2 class="p-2 fw-bolder">Contacts</h2>
            <!-- search  -->
            <div class="header mt-2 p-2 position-relative">
              <i
                class="bi bi-search position-absolute fs-4 m-1 text-secondary"
              ></i>
              <input
                type="text"
                id="search"
                class="form-control rounded-pill"
                placeholder="Search Contact"
              />
            </div>
            <!-- spinner  -->
            <div class="bg-light w-25 rounded m-auto p-3 showSpinner">
              <div class="spinner-border text-success" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
            </div>
            <!-- contact list  -->
            <div id="list" class="bg-light pt-2" style="display: none">
              <div class="p-2"><span id="userCount">10</span> Contacts</div>
              <!-- accordion starts  -->
              <div class="accordion mt-2" id="userAccordion">
                <!-- Accordion item was removed  -->
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"
  ></script>
  <script src="./script.js"></script>
</html>
